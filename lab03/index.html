<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather + Air Quality</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body class="py-4">
  <div class="container">
    <header class="mb-4">
      <h1 class="h3 mb-1">Weather + Air Quality</h1>
      <p class="text-secondary mb-0">OpenWeatherMap (weather) + Open-Meteo Air Quality â€¢ AJAX (fetch) + JSON</p>
    </header>

    <div class="row g-3">
      <!-- Weather card -->
      <div class="col-12 col-lg-8">
        <div class="card bg-body-tertiary rounded-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
              <h2 class="h5 mb-0">Weather</h2>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="useGeo">
                <label class="form-check-label" for="useGeo">Use my location</label>
              </div>
            </div>

            <div class="row g-2">
              <div class="col-sm-8">
                <label class="form-label mb-1" for="city">City</label>
                <input id="city" class="form-control" value="Troy" placeholder="e.g., Troy">
              </div>
              <div class="col-sm-4">
                <label class="form-label mb-1" for="country">Country</label>
                <input id="country" class="form-control" value="US" placeholder="e.g., US">
              </div>
            </div>

            <div class="d-flex align-items-center gap-2 mt-3">
              <button id="btnFetch" class="btn btn-primary">Get Weather</button>
              <div id="spinWeather" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></div>
            </div>

            <hr class="my-3">
            <div id="weatherOut" class="row gy-3"></div>
          </div>
        </div>
      </div>

      <!-- Air Quality card -->
      <div class="col-12 col-lg-4">
        <div class="card bg-body-tertiary rounded-4">
          <div class="card-body">
            <h2 class="h5">Air Quality</h2>
            <p class="text-secondary mb-2">
              From the free <a href="https://open-meteo.com/en/docs/air-quality-api" target="_blank" rel="noopener">Open-Meteo Air Quality API</a>.
            </p>
            <button id="btnAqi" class="btn btn-outline-secondary btn-sm">Check Air Quality</button>
            <div id="spinAqi" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></div>

            <div id="aqiOut" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
