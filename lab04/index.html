<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather & Fun Facts</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="display-5 fw-bold mb-4 glow">ğŸŒ¤ï¸ Weather & Fun Facts</h1>

    <div class="search-area mb-5">
      <input
        id="cityInput"
        type="text"
        class="form-control form-control-lg w-50 mx-auto shadow-sm"
        placeholder="Enter a city (e.g., Troy)"
      />
      <button id="getWeatherBtn" class="btn btn-gradient mt-3 px-4 py-2">
        Show Weather
      </button>
    </div>

    <div id="weatherSection" class="card glass-card mx-auto p-4 mb-5 shadow-lg">
      <h2 id="cityName" class="fw-bold text-uppercase">Troy, NY</h2>
      <p id="temperature" class="lead mb-0"></p>
      <p id="description"></p>
      <img id="weatherIcon" class="mt-2" alt="Weather Icon" />
    </div>

    <div id="factSection" class="card glass-card mx-auto p-4 shadow-lg">
      <h2 class="fw-bold">ğŸ¾ Random Cat Fact</h2>
      <p id="catFact" class="mt-3">
        Click below for a new fun fact about cats!
      </p>
      <button id="factBtn" class="btn btn-fact mt-3 px-4 py-2">
        Get New Fact
      </button>
    </div>
  </div>

  <footer class="text-center mt-5">
    <p class="mb-0 small opacity-75">
      Â© 2025 Your Name â€” ITWS 2110 Lab 3 | Data from
      <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a>
      &
      <a href="https://catfact.ninja" target="_blank">CatFacts API</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
